<div class="container">
  <div class="row align-items-center">
    <div class="col-6 card">
      <div class="card-body">
        <h5 class="card-title">Add a Contact</h5>
        <form [formGroup]="contactForm" (ngSubmit)="processForm()">
          <table class="table">
            <tr>
              <td>
                <label for="name">Name:</label>
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </td>
              <span *ngIf="hasError('name') && contactForm.dirty">
                Please input a name.
              </span>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
              </td>
              <td>
                <span *ngIf="hasError('email') && contactForm.dirty">
                  Please input a valid email.
                </span>
              </td>
            </tr>
            <tr>
              <td><label for="mobile">Mobile:</label></td>
              <td>
                <input
                  type="string"
                  class="form-control"
                  formControlName="mobile"
                />
              </td>
              <td>
                <span *ngIf="hasError('mobile') && contactForm.dirty">
                  Please input a mobile number.
                </span>
                <span *ngIf="hasMobileError('mobile') && contactForm.dirty">
                  Please input a valid mobile number.
                </span>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button
                  class="btn btn-outline-primary"
                  type="submit"
                  [disabled]="this.contactForm.invalid"
                >
                  Add Contact
                </button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
</div>
