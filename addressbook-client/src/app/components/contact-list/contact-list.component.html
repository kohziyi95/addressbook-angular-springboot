<div class="container">
  <div class="row d-flex flex-row justify-content-center">
    <div class="col-8 card">
      <div class="card-body">
        <h5>Your Contacts</h5>
        <p *ngIf="contactList.length == 0" class="mt-3">No Contacts Added.</p>
        <table class="table  mt-3" *ngIf="contactList.length > 0">
          <thead class="border-bottom">
            <td scope="col">ID</td>
            <td scope="col">Name</td>
            <td scope="col">Email</td>
            <td scope="col">Mobile</td>
          </thead>
          <tr *ngFor="let contact of contactList">
            <td>{{ contact.id }}</td>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.mobile }}</td>
            <td>
              <button
                class="btn btn-outline-danger"
                (click)="deleteContact(contact.id)"
              >
                X
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
