<div class="container">
  <div class="display-3 text-center m-4">Address Book</div>
  <div class="d-flex flex-row justify-content-center row mt-3">
    <!-- <div class="col-2"></div> -->
    <div class="col-3">
      <button class="btn btn-primary w-100" type="button" (click)="toggleFormComponent()">
        Add
      </button>
    </div>
    <div class="col-3">
      <button class="btn btn-primary w-100" type="button" (click)="toggleListComponent()">
        List
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <app-contact-form [hidden]="shownComponent == 'list'" (onAddContact)="saveContact($event)"></app-contact-form>
      <app-contact-list #contactList [hidden]="shownComponent == 'form'"></app-contact-list>
    </div>
  </div>
</div>
